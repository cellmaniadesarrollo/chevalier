<div class="container mt-3">
  <h3 class="mb-3">Editar Cliente</h3>

  <div class="row mb-3">
    <div class="col-md-6">
      <strong>Cédula:</strong> {{ clientData?.documentoIdentidad }}
    </div>
 
  </div>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Nombres -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" placeholder="Ingrese nombres">
          <mat-error *ngIf="clientForm.get('nombres')?.invalid">Nombres requeridos</mat-error>
        </mat-form-field>
      </div>

      <!-- Apellidos -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" placeholder="Ingrese apellidos">
          <mat-error *ngIf="clientForm.get('apellidos')?.invalid">Apellidos requeridos</mat-error>
        </mat-form-field>
      </div>

      <!-- Dirección -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" placeholder="Ingrese dirección">
        </mat-form-field>
      </div>

      <!-- Teléfono -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="0980000000">
          <mat-error *ngIf="clientForm.get('telefono')?.invalid">Teléfono inválido</mat-error>
        </mat-form-field>
      </div>

      <!-- Correo -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" placeholder="ejemplo@correo.com">
          <mat-error *ngIf="clientForm.get('correo')?.invalid">Correo inválido</mat-error>
        </mat-form-field>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="Seleccione fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <!-- Botón -->
    <div class="text-end mt-3">
      <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">Guardar</button>
    </div>
  </form>
</div>
