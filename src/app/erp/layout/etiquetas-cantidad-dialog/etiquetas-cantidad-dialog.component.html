<h1 mat-dialog-title>Ingresar cantidad</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" min="1" />
      <mat-error *ngIf="form.get('cantidad')?.hasError('required')">Campo obligatorio</mat-error>
      <mat-error *ngIf="form.get('cantidad')?.hasError('min')">Debe ser mayor a 0</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="aceptar()" [disabled]="form.invalid">Aceptar</button>
</div>
